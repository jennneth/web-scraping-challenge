<!-- MARS web scraping project -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Mission To Mars</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
              <h1 class="display-4">Mission to Mars</h1>
              <a class="btn btn-info btn-lg" href="/scrape" role="button">REFRESH DATA</a>
            </div>
          </div>
    </div>
    <!-- NASA Mars News -->
    <div class="container">
        <div class = "row">
            <div class="col-md-12">
                <div class="box border bg-light border-dark rounded m-2 p-0">
                    <div class = 'h3 bg-dark text-white p-2'>
                        Latest Mars News:
                    </div>
                    <div class='h3 text-info pl-2'>{{ mars.news_title }}</div>
                    <div class='p ml-2 pr-2 pb-2'>{{ mars.news_paragraph }}</div>
                </div>
            </div>    
        </div>
        <div class = "row">
            <div class="col-md-8">
                <div class="box border bg-light border-dark rounded m-2 p-2">
                    <div class="h3 bg-dark text-light p-2">
                        Featured Mars Image
                    </div>
                    <img class="img-fluid rounded-lg" src="{{ mars.featured }}" alt="Featured MARS image from JPL website">
                </div> 
            </div>
            <div class="col-md-4">
                <div class="box bg-light m-2 p-1">
                    <div class="h3 bg-dark text-white p-2">
                      Mars Facts
                    </div>
                    <table class="table-dark table-bordered table-sm">
                    <thead class="text-dark text-center"> <tr> 
                      {{ mars.table|safe }}
                </div>
            </div>  
        </div>
        <div class="row">
            <div class="box border rounded bg-light m-2 p-4">
              <div class="col-md-12">
                <div class="text-center h3">
                    Mars Hemispheres
                </div>
              </div>      
              <div class="row">
                {% for i in mars.hemispheres %}
                <div class="col-md-6 pb-3 p-1">   
                    <div class="card" style="width: 18rem;">
                        <img src="{{i['img_url']}}" class="card-img-top" width=100%>
                        <div class="card-body">
                            <p class="card-text">
                                {{i['title']}}
                            </p>
                        </div>
                    </div>                         
                </div>
                {% endfor %}
              </div> 
            </div>
          </div>
    </div>
    
    



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
